<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="script.js"></script>

    <title>To Do List</title>
  </head>
  <body>
    <!-- Container where content will go, this is the only part that the user sees at the beginning -->
    <div class="container mt-4">
      <h2 class="text-center">To Do List</h2>
      <button class="btn btn-primary mb-3">Añadir Tarea</button>
      <!-- Model of table from Bootstrap 5 documentation where tasks will be listed, with this structure, the table shows headers and an empty body to be filled dynamically -->      
      <table class="table table-striped table-hover">
        <thead class="table">
            <tr>
                <th>ID</th>
                <th>Descripción de la Tarea</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaTareas">
        </tbody>
    </table>
    </div>

<!-- This div represents the modal for creating and editing tasks, it is hidden at the beginning and is shown when the user clicks on "Add Task" or "Edit Task" buttons -->    
    <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Nueva Tarea</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="taskId"> 
              <div class="mb-3">
                <label for="taskDesc" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="taskDesc" placeholder="Escribe la tarea aquí...">
                    <div id="errorMsg" class="text-danger mt-1" style="display:none;">La descripción no puede estar vacía.</div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="guardarTarea()">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- This div represents the modal for confirming task deletion, it is hidden at the beginning and is shown when the user clicks on the "Delete Task" button -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar esta tarea? Esta acción no se puede deshacer.
                <input type="hidden" id="deleteTaskId">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="confirmarEliminar()">Eliminar</button>
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
